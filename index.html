<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumbido 2.0</title>
    <style>
        :root {
            --msn-blue: #0089ff;
            --bg: #f5f5f5;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #app {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 420px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .hidden {
            display: none !important;
        }

        .btn {
            background: var(--msn-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #eee;
        }

        #log {
            font-size: 11px;
            color: #888;
            text-align: left;
            margin-top: 1rem;
            max-height: 80px;
            overflow-y: auto;
            background: #eee;
            padding: 5px;
            border-radius: 4px;
        }

        /* User List Styles */
        #users-section {
            text-align: left;
            margin-top: 1rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: transform 0.2s;
        }

        .user-item:hover {
            transform: translateX(5px);
            border-color: var(--msn-blue);
        }

        .buzz-icon {
            margin-left: auto;
            background: #ffe6f2;
            color: #ff4d8d;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buzz-icon:hover {
            background: #ff4d8d;
            color: white;
        }

        /* Shake Effect */
        .shake {
            animation: shakeAnim 0.5s;
        }

        @keyframes shakeAnim {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 id="title" style="margin:0; color:var(--msn-blue);">Zumbido</h1>

        <div id="auth-section">
            <p>Conecta para empezar a zumbar.</p>
            <button id="login-btn" class="btn">Ingresar con Google</button>
        </div>

        <div id="main-section" class="hidden">
            <div class="user-info">
                <img id="user-photo" class="avatar">
                <div style="display:flex; flex-direction:column;">
                    <span id="user-name" style="font-weight:bold;"></span>
                    <span style="font-size:12px; color:green;">‚óè Disponible</span>
                </div>
                <button id="logout-btn"
                    style="margin-left:auto; background:none; border:none; color:#888; cursor:pointer; font-size:12px;">Desconectar</button>
            </div>

            <div id="users-section">
                <h3 style="font-size:14px; color:#555; margin-bottom:10px;">Usuarios Conectados</h3>
                <div id="users-list">
                    <p style="font-size:12px; color:#999; text-align:center;">Cargando directorio...</p>
                </div>
            </div>
        </div>

        <div id="log">Logs del sistema...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, serverTimestamp, query, where, onSnapshot, limit, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAl_jrOOxnMuBpWGRB_dxdvao39GMhlV-Y",
            authDomain: "studio-1888292451-fc60d.firebaseapp.com",
            projectId: "studio-1888292451-fc60d",
            storageBucket: "studio-1888292451-fc60d.firebasestorage.app",
            messagingSenderId: "873003768289",
            appId: "1:873003768289:web:5e3d7a85ebaea725469aa0"
        };

        const logger = (msg) => {
            const logEl = document.getElementById('log');
            logEl.innerHTML += `<div>> ${msg}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        };

        const sessionDeviceId = Math.random().toString(36).substring(7);

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            const authSection = document.getElementById('auth-section');
            const mainSection = document.getElementById('main-section');
            const userNameEl = document.getElementById('user-name');
            const userPhotoEl = document.getElementById('user-photo');
            const usersListEl = document.getElementById('users-list');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    logger("Usuario autenticado: " + user.displayName);
                    userNameEl.innerText = user.displayName;
                    userPhotoEl.src = user.photoURL;
                    authSection.classList.add('hidden');
                    mainSection.classList.remove('hidden');

                    // 1. Guardar/Actualizar usuario en directorio
                    await setDoc(doc(db, "users", user.uid), {
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        lastSeen: serverTimestamp()
                    }, { merge: true });

                    // 2. Escuchar lista de usuarios
                    listenForUsers(db, user);

                    // 3. Escuchar zumbidos entrantes
                    listenForBuzzes(db, user);
                } else {
                    authSection.classList.remove('hidden');
                    mainSection.classList.add('hidden');
                }
            });

            document.getElementById('login-btn').addEventListener('click', () => {
                signInWithPopup(auth, provider).catch(err => logger("ERROR LOGIN: " + err.code));
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                signOut(auth);
            });

            async function sendBuzz(toName) {
                const user = auth.currentUser;
                if (!user) return;
                logger("Enviando zumbido a " + toName);
                try {
                    await addDoc(collection(db, "buzzes"), {
                        toName: toName,
                        from: user.displayName,
                        timestamp: serverTimestamp(),
                        deviceId: sessionDeviceId
                    });
                    // Shake local para feedback
                    triggerShake();
                } catch (e) {
                    logger("ERROR BUZZ: " + e.message);
                }
            }

            function listenForUsers(db, currentUser) {
                const q = query(collection(db, "users"), limit(20));
                onSnapshot(q, (snap) => {
                    usersListEl.innerHTML = '';
                    snap.forEach(doc => {
                        const data = doc.data();
                        const isMe = doc.id === currentUser.uid;

                        const el = document.createElement('div');
                        el.className = 'user-item';
                        el.innerHTML = `
                            <img src="${data.photoURL}" class="avatar">
                            <span>${data.displayName} ${isMe ? '<small>(T√∫)</small>' : ''}</span>
                            <button class="buzz-icon" title="¬°Zumbar!">üîî</button>
                        `;

                        el.querySelector('.buzz-icon').onclick = () => sendBuzz(data.displayName);
                        usersListEl.appendChild(el);
                    });
                });
            }

            function listenForBuzzes(db, user) {
                const q = query(
                    collection(db, "buzzes"),
                    where("toName", "==", user.displayName),
                    orderBy("timestamp", "desc"),
                    limit(1)
                );

                let firstLoad = true;
                onSnapshot(q, (snap) => {
                    if (firstLoad) { firstLoad = false; return; }
                    snap.docChanges().forEach(change => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            // No reaccionar si lo enviamos nosotros en esta misma pesta√±a
                            if (data.deviceId !== sessionDeviceId) {
                                logger("¬°ZUMBIDO DE " + data.from + "!");
                                triggerShake();
                                playSound();
                            }
                        }
                    });
                });
            }

            function triggerShake() {
                const app = document.getElementById('app');
                app.classList.remove('shake');
                void app.offsetWidth; // Force reflow
                app.classList.add('shake');
                setTimeout(() => app.classList.remove('shake'), 500);
            }

            function playSound() {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }

        } catch (e) {
            logger("ERROR CR√çTICO: " + e.message);
        }
    </script>
</body>

</html>
